        function order() {

            let order_name = $('#order_name').val();
            if (order_name === '') {
                alert('이름을 입력하세요!');
                return;
            }

            let order_count = $("#order_count option:selected").val();
            // val() >> 은 아이디 값의 value를 먼저 가지고 오고 없을 경우 텍스트를 가지고옴

            console.log("order count : ", order_count);
            if (order_count === '') {
                alert('수량을 선택하세요!');
                return;
            }

            let order_adr = $('#order_adr').val();
            if (order_adr === '') {
                alert('주소를 입력하세요!');
                return;
            }

            function isCellPhone(p) {
                p = p.split('-').join('');
                var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;
                return regPhone.test(p);
            }

            let order_tel = $('#order_tel').val();
            if (order_tel === '') {
                alert('전화번호를 입력하세요!');
                return;

            } else if (!isCellPhone(order_tel)) {
                alert('전화번호를 010-0000-0000에 맞게 입력 하세요!');
                return;
            }

            let orderTbody = document.getElementById('order-tbody');
            let row = orderTbody.insertRow(orderTbody.rows.length);

            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);

            cell1.innerHTML = order_name;
            cell2.innerHTML = order_count;
            cell3.innerHTML = order_adr;
            cell4.innerHTML = order_tel;

        }
    </script>
